<body id="body">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Ken Burns</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Find Another Bio</a>
        <a class="mdl-navigation__link" onclick="showAbout">About</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Ken Burns</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Find Another Bio</a>
      <a class="mdl-navigation__link" onclick="showAbout()">About</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class = "mdl-grid">
        <div class = "mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
          <div id="parent">
            <div id="rectangle" style="display:none;">Video Plays Here</div>
            <div id="images" style="display:none;"><h4>Making your biography now...</h4></div>
            <div class="jumbotron" id="jumbotron">
              <!-- <h1 id="title">Ken  Burns</h1> -->

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="input" value="Type A Name" onfocus="inputFocus(this)" onblur="inputBlur(this)" onkeydown="if (event.keyCode == 13) document.getElementById('search').click()">
              </div>

              <button id="search" class= "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="make()">Search</button>
            </div>
          </div>
          <div class="progress" id="progress" style="display:none;">
            <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate" role="progressbar"
            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%" onclick="make2()">
            </div>
          </div>
        </div>

      <!-- <div class="progress" id="progress" style="display:none;">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%" onclick="make2()">
        </div>
      </div> -->
      <!-- <div class = "mdl-grid"> -->
        <div class = "mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp" onclick="makePremade('Barack Obama')">
            <div id="pic1" class="mdl-card__media"><img height="157"></div>
            <div class = "mdl-card__title">
              <h2 class = "mdl-card__title-text"> Barack Obama </h2>
            </div>
        </div>

        <div class = "mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp" onclick="makePremade('Hillary Clinton')">
            <div id="pic2" class="mdl-card__media"><img height="157"></div>
            <div class = "mdl-card__title">
              <h2 class = "mdl-card__title-text"> Hillary Clinton </h2>
            </div>
        </div>

        <div class = "mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp" onclick="makePremade('Tim Kaine')">
            <div id="pic3" class="mdl-card__media"><img height="157"></div>
            <div class = "mdl-card__title">
              <h2 class = "mdl-card__title-text"> Tim Kaine </h2>
            </div>
        </div>

        <div class = "mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp" onclick="makePremade('Joe Biden')">
            <div id="pic4" class="mdl-card__media"><img height="157"></div>
            <div class = "mdl-card__title">
              <h2 class = "mdl-card__title-text"> Joe Biden </h2>
            </div>
        </div>

        <div class = "mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp" onclick="makePremade('Mike Pence')">
            <div id="pic5" class="mdl-card__media"><img height="157"></div>
            <div class = "mdl-card__title">
              <h2 class = "mdl-card__title-text"> Mike Pence </h2>
            </div>
        </div>

        <div class = "mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp" onclick="makePremade('Paul Ryan')">
            <div id="pic6" class="mdl-card__media"><img height="157"></div>
            <div class = "mdl-card__title">
              <h2 class = "mdl-card__title-text"> Paul Ryan </h2>
            </div>
        </div>
        <div id="aboutcard" class = "mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
          <h3> About </h3>
          Lorum ipsum
        </div>
      <!-- </div> -->
    </div>
  </div>
</main>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='css/bootstrap.min.js')}}"></script>

</body>
</html>
